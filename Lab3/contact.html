<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style2.css">

<body>
    <iframe src="menu.html" iframe width="100%" height="150" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    <header>
        <h1>Keep in touch with us</h1>
    </header>
    <div class="main2">
        <!-- The above form looks like this -->
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                </div>
                <div class="six columns">
                    <label for="exampleRecipientInput">Reason for contacting</label>
                    <select class="u-full-width" id="exampleRecipientInput">
                      <option value="Option 1">Questions</option>
                      <option value="Option 2">Quotation</option>
                      <option value="Option 3">Services</option>
                    </select>
                </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Felipe â€¦" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Send a copy to yourself</span>
  </label>
            <input class="button-primary" type="submit" value="Submit">
        </form>
    </div>
    <iframe src="footer.html" iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

</body>

</html>
